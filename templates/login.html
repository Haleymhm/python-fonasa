<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Haleym Hidalgo - haleymhm@gmail.com">
    <title>Prueba Técnica <strong> Python - Flask </strong></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-Lumen.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Python - Flask</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <hr />
        <hr />
        <hr />
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        {% with messages = get_flashed_messages()  %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                        <i class="fa fa-check-circle"></i>  {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %} 
                        {% endwith %}
                        <div class="card-body p-3">
                            <form class="mb-3 mt-md-4" method="post" action="/login">
                                <h2 class="fw-bold mb-2 text-uppercase text-bg-primary text-center">Python - FONASA</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label ">Usuario</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="*******" required>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-primary" type="submit">Entrar</button>
                                </div>
                            </form>
                            <div>
                                <p class="mb-0  text-center">Aún no tienes una cuenta? <a href="signup.html"
                                        class="text-primary fw-bold">Registrate aquí</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Haleym Hidalgo - haleymhm@gmil.com</span>
        </div>
    </footer>


    <!-- scripts -->
    <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
